<div class="text-left">
  <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
      <input type="hidden" class="form-control" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Full Name of Employee" required>
    </div>
    <div class="form-group">
      <label>Position</label>
      <input class="form-control" name="position" #position="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Position" required>
    </div>
    <div class="form-group">
      <label>Office</label>
      <input class="form-control" name="office" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Office" required>
    </div>
    <div class="form-group">
      <label>Salary</label>
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fas fa-hand-holding-usd"></i>
        </div>
        <input class="form-control" name="salary" #salary="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Salary" required>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-success" type="submit" [disabled]="!employeeForm.valid"><i class="fas fa-save"></i> Submit</button>
      <button class="btn btn-danger" (click)="resetForm(employeeForm)"><i class="fas fa-redo-alt"></i> Reset</button>
    </div>
  </form>
</div>
